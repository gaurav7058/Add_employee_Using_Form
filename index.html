<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding_Employee</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="employeeForm">
      <div class="form-container">
        <h3>New Employee</h3>
        <div class="form-input-container">
          <div class="form-input">
            <label for="name">Enter Name</label><br>
            <input type="text" id="name" />
            <!-- <div id="err_name"></div> -->
          </div>
          <div class="form-input">
            <label for="profession">Enter Profession</label><br>
          <input type="text" id="profession"  />
          </div>
          <div class="form-input">
            <label for="age">Enter Age</label><br>
          <input type="text" id="age"   />
          </div>
        </div>
        <button id="Add_user" type="submit">Add User</button>
        <div id="err_msg"></div>
      </div>
    </form>

    <section>
        <h3>Added Employee</h3>
        <p id="zero_emp">you have 0 Employee</p>
        <div id="employeeList" class="employee-list"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
